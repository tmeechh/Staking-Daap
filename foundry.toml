[profile.default]
src = "src"
out = "out"
libs = ["lib"]

# Optimizer settings (good default for production-like gas-efficiency)
optimizer = true
optimizer_runs = 200

# EVM / hardfork (choose a stable target; London is widely supported)
# evm_version = "london"

remappings = ["openzeppelin-contracts/=lib/openzeppelin-contracts/"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
